{% extends "site_base.html" %}

{% load i18n %}
{% load bootstrap %}



{% block body %}
    <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
        <legend>{% trans "Введите ваш новый пароль" %}</legend>
        <fieldset>
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="form-actions">
                <button class="btn btn-primary">{% trans "Сохранить" %}</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
